<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 2px solid blue;
        padding: 10px 0px;
        display: flex;
      }
      .box {
        background: blue;
        width: 400px;
        height: 300px;
        margin: 10px;
      }

      @media (min-width: 640px) {
        .container {
          flex-direction: row;
        }
      }
      @media (max-width: 640px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
