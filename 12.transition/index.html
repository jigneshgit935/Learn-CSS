<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 400px;
        height: 400px;
        background-color: beige;
        transition: all 5s ease-in-out;

        /* transition: width 2s, height 4s; */
      }

      .box:hover {
        width: 100%;
        height: 100vh;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
